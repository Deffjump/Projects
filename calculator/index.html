<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="calculator">
  <div>
    <p> Calculator </p>
  </div>
  <div>
    <input type="text" name="" id="history">
  </div>
  <div>
    <input type="text" name="" id="resultcreen">
  </div>
  <div>
    <button class="keys pnt" value="AC">AC</button>
    <button class="keys pnt" value="CE">CE</button>
    <button class="keys opt" value="%">%</button>
    <button class="keys opt" value="/">/</button>
  </div>
  <div>
    <button class="keys" value="7">7</button>
    <button class="keys" value="8">8</button>
    <button class="keys" value="9">9</button>
    <button class="keys opt" value="*">x</button>
  </div>
  <div>
    <button class="keys" value="4">4</button>
    <button class="keys" value="5">5</button>
    <button class="keys" value="6">6</button>
    <button class="keys opt" value="-">-</button>
  </div>
  <div>
    <button class="keys" value="1">1</button>
    <button class="keys" value="2">2</button>
    <button class="keys" value="3">3</button>
    <button class="keys opt" value="+" id="plus">+</button>
  </div>
  <div>
    <button class="keys" value="0">0</button>
    <button class="keys opt" value=".">.</button>
    <button class="opt" value="=" id="equal">=</button>
  </div>
  <script src="./function.js"></script>
</div>
</body>

</html>
